<div class="card">
    <div class="card-header">
      <h5>Cursos</h5>
    </div>
    <div class="card-body">
      <button class="btn btn-primary mb-5" (click)="NuevoCurso(template)">Nuevo Curso</button>
  
      <table class="table table-bordered" *ngIf="lista.length > 0">
        <thead>
          <tr>
            <th>NÂ°</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Obligatorio</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of lista; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
            <td>{{ item.obligatorio === true ? "SI" : "NO" }}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="editarCurso(template,item)">
                <i class="fa fa-edit"></i>
              </button>
              <button type="button" class="btn btn-danger" (click)="anularCurso(item, i)">
                <i class="fa fa-ban"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left" *ngIf="nuevo">Nuevo Curso</h4>
      <h4 class="modal-title pull-left" *ngIf="!nuevo">Actualizar Curso</h4>
      <button
        type="button"
        class="btn-close close pull-right"
        aria-label="Close"
        (click)="modalRef?.hide()"
      >
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
      <form class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="model.nombre" name="nombre" placeholder="Nombre">
          </div>
          <div class="col-md-6">
            <label class="form-label">Descripcion</label>
            <textarea class="form-control" rows="2" [(ngModel)]="model.descripcion" name="descripcion" placeholder="Descripcion"></textarea>
          </div>
          <div class="col-md-6">
              <label class="form-label">Obligatorio</label>
              <div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="model.obligatorio" name="obligatorio">
                  </div>
              </div>
          </div>
  
          
        </form>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="registrarCurso()" *ngIf="nuevo">Aceptar</button>
      <button type="button" class="btn btn-primary" (click)="actualizarCurso()" *ngIf="!nuevo">Actualizar</button>
    </div>
  </ng-template>
